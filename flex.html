<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <h2>Flex box</h2>
    <div class="d-flex justify-content-between">
      <div class="w-25 order-2 border border-primary border-2 m-1">
        <img class="img-fluid" src="images/single.jpg" alt="" />
        <h2>Single Hotel Room</h2>
      </div>
      <div class="w-25 order-3 border border-primary border-2 m-1">
        <img class="img-fluid" src="images/double.jpg" alt="" />
        <h2>Double Hotel Room</h2>
      </div>
      <div class="w-25 order-1 border border-primary border-2 m-1">
        <img class="img-fluid" src="images/family.jpg" alt="" />
        <h2>Family Hotel Room</h2>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
